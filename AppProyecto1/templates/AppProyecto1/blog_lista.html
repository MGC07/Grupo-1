{% extends 'AppProyecto1/padre.html' %}
{% load static %}
{% block contenidoQueCambia %}
<h1>Esta es la lista de Blog Publicados</h1>

<ul>

    {% for blog in object_list %}
    
        <li>        
            <p>Nombre: {{blog.title}}</p> 
            <p>    
                <a href="{% url 'BlogDetail' blog.id %}">Ver</a>|       
                <a href="{% url 'BlogEdit' blog.id %}">Editar</a>|
                <a href="{% url 'BlogDelete' blog.id %}">Borrar</a>
            </p> 
        </li>
    {% endfor %}

</ul>


<a href="{% url 'BlogNew' %}">Crear Blog</a>

{% endblock contenidoQueCambia %}
