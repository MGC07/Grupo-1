<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tags</title>
</head>
<body>

<h1>Esta es la lista de Tag Publicados</h1>

<ul>

    {% for tag in object_list %}
    
        <li>        
            <p>Nombre: {{tag.name}}</p> 
            <p>    
                <a href="{% url 'Detailt' tag.id %}">Ver</a>|       
                <a href="{% url 'Editt' tag.id %}">Editar</a>|
                <a href="{% url 'Deletet' tag.id %}">Borrar</a>
            </p> 
        </li>
    {% endfor %}

</ul>


<a href="{% url 'Newt' %}">Nuevo</a>

</body>

</html>
