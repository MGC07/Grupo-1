<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tags</title>
</head>
<body>

<h1>Esta es la lista de Comentarios Publicados</h1>

<ul>

    {% for comment in object_list %}
    
        <li>        
            <p>Nombre: {{comment.text}}</p> 
            <p>    
                <a href="{% url 'Detailc' comment.id %}">Ver</a>|       
                <a href="{% url 'Editc' comment.id %}">Editar</a>|
                <a href="{% url 'Deletec' comment.id %}">Borrar</a>
            </p> 
        </li>
    {% endfor %}

</ul>


<a href="{% url 'Newc' %}">Nuevo</a>

</body>

</html>
